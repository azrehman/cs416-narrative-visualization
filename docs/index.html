<style>
<!-- HTML !-->

    #Page1Div {
        display: block;
    }
    #Page2Div {
        display: none;
    }
    #Page3Div {
        display: none;
    }
    #Page4Div {
        display: none;
    }
    #Page5Div {
        display: none;
    }
    #Page1 {
       visibility: visible;

    }
    #Page2 {
       visibility: hidden;

    }
    #Page3 {
        visibility: hidden;
    }
    #Page4 {
        visibility: hidden;
    }
    #Page5 {
        visibility: hidden;
    }
    #selectButton {
        display: none;
        background-color: transparent;
        border: 0.125em solid #ad1639;
        border-radius: 0.9375em;
        box-sizing: border-box;
        color: #ad1639;
        cursor: pointer;
        font-family: Lato,Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 14px;
        font-weight: 550;
        line-height: normal;
        margin: 0;
        min-height: 3.75em;
        min-width: 0;
        outline: none;
        padding: 1em 2.3em;
        text-align: left;
        text-decoration: none;
        transition: all 500ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
    }
    #selectButton:hover {
        color: black;
        border: 0.125em solid black;

        background-color:#ad1639;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
    }

    #selectButton:active {
        box-shadow: none;
        transform: translateY(0);
    }


    button {
        appearance: none;
        background-color: transparent;
        border: 0.125em solid #1A1A1A;
        border-radius: 0.9375em;
        box-sizing: border-box;
        color: #3B3B3B;
        cursor: pointer;
        display: inline-block;
        font-family: Lato,Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 14px;
        font-weight: 550;
        line-height: normal;
        margin: 0;
        min-height: 3.75em;
        min-width: 0;
        outline: none;
        padding: 1em 2.3em;
        text-align: center;
        text-decoration: none;
        transition: all 500ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
    }

    button:disabled {
        pointer-events: none;
    }

    button:hover {
        color: #fff;
        background-color: steelblue;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
    }

    button:active {
        box-shadow: none;
        transform: translateY(0);
    }
      
    body {
        background-color: #f2f2f2;
        font-family: 'Lato';
    }
    svg {
        background-color: #f2f2f2;
        font-family: 'Lato';
    }
    .tooltip {
        position: fixed;
        padding: 10px;
        background-color: #ad1639;
        color: white;
        border: 1px solid whitesmoke;
        border-radius: 10px;
        display: none;
        opacity: 0.75;
        pointer-events: none;
    }

    .axis,
    .axis text {
        fill: var(--line-chart-color);
    }

    .axis line,
    path {
        stroke: steelblue;
    }

    path {
        fill: none;
    }

    .annotation path {
        stroke: var(--annotation-context-color);
    }

    .annotation:not(.above):not(.anomaly) path {
        stroke-dasharray: 1, 3;
    }

    .annotation text {
        fill: var(--annotation-context-color);
    }

    .annotation.above path {
        stroke: var(--annotation-above-color);
    }

    .annotation.above text {
        fill: var(--annotation-above-color);
    }

    .annotation.anomaly path {
        stroke: var(--annotation-anomaly-color);
        stroke-width: 2px;
    }

    .annotation.anomaly text {
        fill: var(--annotation-anomaly-color);
    }

    .annotation-note-bg {
        fill: rgba(0, 0, 0, 0);
    }

    .annotation-note-title {
        font-weight: bold;
    }

    svg .annotation.rect text {
        fill: var(--annotation-context-color);
        font-size: 0.6em;
        text-transform: uppercase;
    }

    svg .annotation.callout.rect path.subject {
        fill-opacity: 0.1;
    }

    svg .annotation.callout.rect path.subject {
        fill: var(--annotation-context-color);
        stroke: none;
        stroke-dasharray: 2, 8;
    }

    svg .annotation.badge .annotation-subject path {
        fill: var(--annotation-color);
        stroke-width: 0px;
        stroke-dasharray: none;
    }

    svg .annotation.badge path.subject-pointer {
        stroke-width: 0px;
    }

    svg .annotation.badge text {
        font-size: 0.7em;
    }

    svg text.legend {
        text-anchor: start;
        fill: var(--annotation-color);
    }

    text.title {
        font-size: 1.2em;
        font-weight: bold;
    }
</style>
