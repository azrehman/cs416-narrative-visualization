<!DOCTYPE html>
<html lang="en"></html>

<head>
    <base href="cs416-narrative-visualization" />
    <meta charset="utf-8" />
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,900"
        rel="stylesheet"
        type="text/css"
    />
</head>

<style>
    body {
        background-color: #f2f2f2;
        font-family: 'Lato';
    }
    svg {
        background-color: #f2f2f2;
        font-family: 'Lato';
    }
    .tooltip {
        position: fixed;
        padding: 10px;
        background-color: #ad1639;
        color: white;
        border: 1px solid whitesmoke;
        border-radius: 10px;
        display: none;
        opacity: 0.75;
        pointer-events: none;
    }

    .axis,
    .axis text {
        fill: var(--line-chart-color);
    }

    .axis line,
    path {
        stroke: steelblue;
    }

    path {
        fill: none;
    }

    .annotation path {
        stroke: var(--annotation-context-color);
    }

    .annotation:not(.above):not(.anomaly) path {
        stroke-dasharray: 1, 3;
    }

    .annotation text {
        fill: var(--annotation-context-color);
    }

    .annotation.above path {
        stroke: var(--annotation-above-color);
    }

    .annotation.above text {
        fill: var(--annotation-above-color);
    }

    .annotation.anomaly path {
        stroke: var(--annotation-anomaly-color);
        stroke-width: 2px;
    }

    .annotation.anomaly text {
        fill: var(--annotation-anomaly-color);
    }

    .annotation-note-bg {
        fill: rgba(0, 0, 0, 0);
    }

    .annotation-note-title {
        font-weight: bold;
    }

    svg .annotation.rect text {
        fill: var(--annotation-context-color);
        font-size: 0.6em;
        text-transform: uppercase;
    }

    svg .annotation.callout.rect path.subject {
        fill-opacity: 0.1;
    }

    svg .annotation.callout.rect path.subject {
        fill: var(--annotation-context-color);
        stroke: none;
        stroke-dasharray: 2, 8;
    }

    svg .annotation.badge .annotation-subject path {
        fill: var(--annotation-color);
        stroke-width: 0px;
        stroke-dasharray: none;
    }

    svg .annotation.badge path.subject-pointer {
        stroke-width: 0px;
    }

    svg .annotation.badge text {
        font-size: 0.7em;
    }

    svg text.legend {
        text-anchor: start;
        fill: var(--annotation-color);
    }

    text.title {
        font-size: 1.2em;
        font-weight: bold;
    }
</style>
<body>
    <!DOCTYPE html>
    <div id="container">
        <div id="tooltip">
            <div class="close"></div>
            <div class="date"></div>
        </div>
    </div>
    <button id="Page1">Page 1</button>
    <button id="Page2">Page 2</button>
    <button id="Page3">Page 3</button>
    <button id="Page4">Page 4</button>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v7.js"></script>
    <!-- Load d3-annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <!-- Load source code -->
    <script src="../src/visualization.js"></script>
</body>
